<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="locationName"><strong>Location Name</strong></label>
        <input class="form-control" id="locationName" required [(ngModel)]="location.locationName"
          name="locationName" />
      </div>

      <button (click)="saveLocation()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Location was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newLocation()">Add</button>
      <a class="btn btn-warning" routerLink="/location">
        All Locations
      </a>
    </div>
  </div>
</div>
