  <div class="col-md-6">
    <h4>Locations List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"setActiveLocation
        *ngFor="let l of location; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveLocation(l, i)"
      >
        {{ l.id }}
      </li>
    </ul>
<!-- 
    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllLocations()">
      Remove All
    </button> -->
  </div>
  <div class="col-md-6">
    <div *ngIf="currentLocation">
      <h4>Location</h4>
      <div>
        <label><strong>Location Id:</strong></label> {{ currentLocation.id }}
      </div>
      <div>
        <label><strong>Location Name:</strong></label>
        {{ currentLocation.locationname }}
      </div>
      <a class="badge badge-warning" routerLink="/location/update/{ currentLocation.id }}">
        Edit
      </a>
    </div>

    <div *ngIf="!currentLocation">
      <br />
      <p>Please click on a Location...</p>
    </div>
  </div>
</div>
