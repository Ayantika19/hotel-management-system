<div>
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="itemName"><strong>Item Name</strong></label>
                <input class="form-control" id="itemName" required [(ngModel)]="item.itemName" name="itemName" />
            </div>
            <div class="form-group">
                <label for="charges"><strong>Charges</strong></label>
                <input class="form-control" id="charges" required [(ngModel)]="item.charges" name="charges" />
            </div>
            <button (click)="saveItems()" class="btn btn-success">Submit</button>
        </div>

        <div *ngIf="submitted">
            <h4>Item was submitted successfully!</h4>
            <button class="btn btn-success" (click)="newItems()">Add</button>
            <a class="btn btn-warning" routerLink="/items">
                All Items
            </a>
        </div>
    </div>
</div>
