<div>
    <div *ngIf="currentRooms.roomId" class="edit-form">
      <form>
        <div class="form-group">
          <label for="roomType">Room Type</label>
          <input type="text" class="form-control" id="roomType" [(ngModel)]="currentRooms.roomType"
            name="roomType" />
        </div>
        <div class="form-group">
            <label for="roomCharges">Room Charges</label>
            <input type="text" class="form-control" id="roomCharges" [(ngModel)]="currentRooms.roomCharges"
              name="roomCharges" />
        </div>
      </form>
      <a class="btn btn-danger" (click)="deleteRooms()">
        Delete
      </a>
      <a class="btn btn-success" routerLink="/rooms">
        All Rooms
      </a>
    </div>
  </div>
