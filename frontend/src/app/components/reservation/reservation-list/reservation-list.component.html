<div class="list-row">
    <div class="col-md-6">
        <h4>Reservations List</h4>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let r of reservation let i = index" [class.active]="i == currentIndex"
                (click)="setActiveReservation(r, i)">
                {{ r.hotelDetails.hotelName }}
            </li>
        </ul>
        <div *ngIf="currentReservation">
            <h4>Reservation Details</h4>
            <div>
              <label><strong>Booking Status :</strong></label> {{ currentReservation.bookingStatus }}
            </div>
        </div>
    </div>
</div>
